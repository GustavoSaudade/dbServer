<div class="superContent">
    
    <div class="generalHeader">{{headerTitle}}</div>

    <div class="container">
        <form class="form-signin" name="formAutenticacao" ng-submit="requestAutenticacao()">
            <h2 class="form-signin-heading">Para votar, faça o login</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Insira seu usuário" ng-model="usuario.username" required="" autofocus="">
            
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Insira sua senha" required="">
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
</div>
