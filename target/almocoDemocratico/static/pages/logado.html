<div class="superContent">
    <div class="generalHeader">{{headerTitle}}</div>
    

    <div class="generic-container">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">GESTAO DE RESTAURANTES</span></div>
              <div class="formcontainer">
                  <form ng-submit="submit()" name="myForm" class="form-horizontal">
                      
                      <input type="hidden" ng-model="restaurante.id" />
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">Nome</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="restaurante.nome" name="uname" class="username form-control input-sm" placeholder="Enter your name" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.uname.$error.required">This is a required field</span>
                                      <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                        
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">Tipo</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="restaurante.tipo" class="form-control input-sm" placeholder="Qual tipo de restaurante?"/>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">Aceita Vale?</label>
                              <div class="col-md-7">
                                  <input type="checkbox" ng-model="restaurante.aceitaVale" name="vale" class="email form-control input-sm" required/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.vale.$error.required">This is a required field</span>
                                      <span ng-show="myForm.vale.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!restaurante.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">Lista de Restaurantes </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Nome</th>
                              <th>Tipo</th>
                              <th>Aceita Vale?</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="u in restaurantes">
                              <td><span ng-bind="u.id"></span></td>
                              <td><span ng-bind="u.nome"></span></td>
                              <td><span ng-bind="u.tipo"></span></td>
                              <td><span ng-bind="u.aceitaVale"></span></td>
                              <td>
                              <button type="button" ng-click="edit(u.id)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="remove(u.id)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>


</div>
